<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scholar Filter</title>
  <style>
	:root { font: 14px/1.2 system-ui, sans-serif; }
	body   { margin:0; width:300px; display:flex; flex-direction:column; }
	textarea{ flex:1 1 auto; resize:vertical; padding:.4rem; border:1px solid #ccc;
			  border-radius:4px; font:inherit; }
	.row   { display:flex; justify-content:flex-end; gap:.5rem; margin-top:.4rem; }
	button, a{ font:inherit; cursor:pointer; }
	button { padding:.2rem .8rem; border:none; border-radius:4px; background:#4285f4; color:#fff; }
	a#reset{ color:#666; text-decoration:underline; align-self:center; }
	@media (prefers-color-scheme: dark){
	  body      { background:#202124; color:#e8eaed; }
	  textarea  { background:#303134; border-color:#5f6368; color:#e8eaed; }
	  button    { background:#8ab4f8; color:#202124; }
	  a#reset   { color:#9aa0a6; }
	}
  </style>
</head>
<body>
  <textarea id="list" placeholder="One venue per lineâ€¦"></textarea>

  <div class="row">
	<a id="reset" href="#">Reset</a>
	<button id="apply" type="button">Apply</button>
  </div>

  <!-- load as ES-module so we can use top-level await -->
  <script type="module" src="popup.js"></script>
</body>
</html>
